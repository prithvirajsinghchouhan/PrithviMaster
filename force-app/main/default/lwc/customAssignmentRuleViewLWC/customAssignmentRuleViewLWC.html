    <template if:true={showmodel}>
        <div role="dialog" class="slds-modal slds-fade-in-open ">
            <div class="slds-modal__container">
                <!--Modal Box Header Start-->
                <header class="slds-modal__header">
                    <h1 class="slds-text-heading--medium">Confirmation</h1>
                </header>
                <!--Modal Box Header End-->
                 
                <!--Modal Box Content Start-->
                <div class="slds-modal__content slds-p-around--medium">
                    <center><b>Are you sure you want to delete this item?</b></center>
                </div>
                <!--Modal Box Content End-->
                 
                <!--Modal Box Button Start-->
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" name="Yes" label="Yes" onclick={handleConfirmDialogYes}></lightning-button>
                    <lightning-button name="No" label="No" onclick={handleConfirmDialogNo}></lightning-button>
                </footer>
                <!--Modal Box Button End-->
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop--open"></div>            
    </template>
    <div>
        <div class="slds-grid slds-wrap">
            <table>
              <tr>
                <th class="slds-p-left_small" style="width:10%">Action</th>
                <th class="slds-p-left_small" style="width:10%">Sort Order</th>
                <th class="slds-p-left_small" style="width:50%">Field</th>
                <th class="slds-p-left_small" >Assign To</th>
                <th class="slds-p-left_small" style="width:8%">Email</th>
            </tr>
              <template for:each={allcriteriarecords} for:item="crec" for:index="indx">
                <tr key={crec.key} id={crec.key}>
                    <!--td class="slds-p-top_medium">{crec.Sort_Order__c}</td>
                    <td class="slds-p-top_medium">{crec.Field_Name__c}</td>
                    <td class="slds-p-top_medium">{crec.Operator__c}</td>
                    <td class="slds-p-top_medium">{crec.Value__c}</td-->
                        <td class="slds-p-top_medium"><lightning-button variant="base" data-id={indx} data-name={crec.Order} name="editcriteria" label="Edit" title="Edit" onclick={editCriteria} class="slds-m-left_x-small"></lightning-button> | <lightning-button variant="base" name="deletecriteria" label="Del" title="delete" onclick={deleteCriteria} ></lightning-button></td>
                        <td class="slds-p-top_medium slds-p-left_small">{crec.Order}</td>
                        <td class="slds-p-top_medium slds-p-left_small">{crec.Criteria}</td>
                        <td class="slds-p-top_medium slds-p-left_small">{crec.Assignee}</td>
                        <template if:true={crec.isEmail}>
                            <td>
                            <lightning-input label="" variant="label-hidden" disabled class="slds-p-top_medium slds-p-left_small" type="checkbox" checked={checkboxVal} >
                            </lightning-input>
                        </td>
                        </template>
                        <template if:false={crec.isEmail}>
                            <td>
                            <lightning-input label="" variant="label-hidden" disabled class="slds-p-top_medium slds-p-left_small" type="checkbox" checked={checkboxfalse} >
                            </lightning-input>
                        </td>
                        </template>
                        <!--td class="slds-p-top_medium">{crec.isEmail}</td-->
                </tr>
              </template>
            </table>
        </div>
    </div>
