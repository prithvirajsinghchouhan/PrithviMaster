<template>
    <div class="slds-form-element" style="top:18px">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
            <div  class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
            aria-expanded="true" aria-haspopup="listbox" role="combobox">
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
     
        <div class="selectedOption slds-hide">
            <template if:true={email}>
                <div class="slds-form-element__label slds-no-flex">Email Template</div>
            </template>
            <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value" id="combobox-id-5" aria-controls="listbox-id-5" autocomplete="off" role="textbox"
            placeholder="Select an Option" readonly="" value={selectedAssignee} />
            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option">
                <template if:false={email}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="x-small"
                    onclick={handleRemoveSelectedOption}></lightning-icon>
                </template>
                <template if:true={email}>
                    <lightning-icon icon-name="utility:close" class="slds-p-top_x-large" alternative-text="close" size="x-small"
                    onclick={handleRemoveSelectedOption}></lightning-icon>
                </template>
                <span class="slds-assistive-text">Remove selected option</span>
            </button>
        </div>
    
        <div class="defaultClass">
            <template if:true={email}>
                <div class="slds-form-element__label slds-no-flex">Email Template</div>
            </template>
            
            <input type="text" class="slds-input slds-combobox__input searchvalue" id="combobox-id-3"
            aria-activedescendant="option1" aria-autocomplete="list" list="listbox-id-3" aria-controls="listbox-id-3"
            autocomplete="off" role="textbox" placeholder="Search..." onblur={handleBlur}  onclick={handleClick} onkeyup={handleKeyUp1} />
            <span class="slds-icon_container">
                <template if:true={email}>
                    <lightning-icon icon-name="utility:search" class="slds-icon-utility-search slds-input__icon slds-input__icon_right slds-searchIcon slds-p-top_small" alternative-text="Approved" size="x-small">
                    </lightning-icon>
                    <lightning-icon icon-name="utility:down" class="slds-icon-utility-down slds-input__icon slds-input__icon_right slds-hide slds-p-top_small " size="x-small">
                    </lightning-icon>
                </template>
                <template if:false={email}>
                    <lightning-icon icon-name="utility:search" class="slds-icon-utility-search slds-input__icon slds-input__icon_right slds-searchIcon" alternative-text="Approved" size="x-small">
                    </lightning-icon>
                    <lightning-icon icon-name="utility:down" class="slds-icon-utility-down slds-input__icon slds-input__icon_right slds-hide" size="x-small">
                    </lightning-icon>
                </template>
                
                        <!--lightning-spinner
                            alternative-text="Loading..." variant="brand" size="small" class="slds-is-relative slds-spinner spinnerclass" style="position:absolute;">
                        </lightning-spinner-->
                   
            </span>
        </div>
    </div> 

    <div id="listbox-id-3" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid accounts_list slds-hide" role="listbox">
    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
   
    <template if:true={options}>
        <template for:each={options} for:item="assignee">
            <li role="presentation" class="slds-listbox__item" key={assignee.key}
                onmousedown={handleOptionSelect} data-id={assignee.key} data-name={assignee.value}>
                <div aria-selected="true" id={assignee.key} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option" tabindex="0">
                    <span class="slds-media__body">
                        <span class="slds-listbox__option-text slds-listbox__option-text_entity slds_optiontxt">{assignee.key}</span>
                    </span>
                </div>
            </li>
    </template>
    </template>

    <template if:false={options}>
    <div>Error</div>
    </template>
    </ul>
    </div>
    </div>
    </div>
    </div>
    </div>
    </template>
